<div class="conatiner">

  <div class="list">
    <h4>List of Students</h4>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentdata">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <!-- <button (click)="deletestd()">Delete</button> -->
        <td><button (click)="deletestd(item.id)">Delete</button></td>
        <td><a routerLink="/edit/{{item.id}}">Edit</a></td>
      </tr>
    </tbody>
  </table>

</div>
